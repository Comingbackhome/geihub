		i标签:斜体

		em标签:斜体标签带语义

			alt:图片加载失败时

			./  代表当前路径
			../  代表上一个路径
			.../  代表上上个路径

		li标签：列表项
		
		a标签：超链接标签
			target：打开方式
			href：指定跳转的地址
		
		table标签: table> tr> tdtr标签:行
		td标签:列
