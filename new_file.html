	使用CSS完成网站首页的优化

    I需求分析: :
        由于我们昨天使用表格布局存在缺陷那么我们要来考虑使用DIV+CSS来对页面进行优化
	表格布局的缺陷:
	
	1.嵌套层级太多,一旦出现嵌套顺序错乱,整个页面达不到预期效果
	2.采用表格布局,页面不够灵活，动其中某- -块,整个表格布局的结构全都要变
	
	技术分析
	HTML的块标签:	
	      div标签:默认占- ~行， 自动换行	
	      span标签:内容显示在同一行  1
	
	CSS概述:
		Cascading Style Sheets :层叠样式表
		红砖,抹了一-层水泥，白灰水泥砖
		
		主要用作用: 
			用来美化我们的HTML页面的
			HTML决定网页的骨架
			CSS化妆
			
		
	CSS的简单语法:
		在一个style标签中,去编写CSS内容最好将style标签写在这个head标签中
			<style>
				选择器{
					属性名称:属性的值;
					属性名称2:属性的值2;			
			}
			</style>
		
		CSS选择器:帮助我们找到我们要修饰的标签或者元素
		
		元素选择:
			元素的名称{
				属性名称:属性 的值;
				属性名称:属性的值; 			
			}
			
		ID选择器:
		以#号开头ID在整个页面中必须是唯一 的
			#ID的名称{
				属性名称:属性的值;
				属性名称:属性的值; 
			}
			
		类选择器：
		以 . 开头
			.类的名称{
				属性名称:属性的值;
				属性名称:属性的值;
			}
			
		CSS的引入方式:
			外部祥式:通辻link标签引入-个外部的css文件
			内部祥式:直接在stye标签内編写CSS代码
			行内祥式:直接在标签中添加一-个style属性,編写CSS祥式
			
		CSS浮动:浮动的元素会脱离正常的文档流,在正常的文档流中不占空间
