<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02侦听</title>
	</head>
	<script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
	<style>
		#app{
			color: red;
		}
	</style>
	<body>
		<div id="app">
			{{ msg }}
			<p>{{ msg1 }}</p>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				msg:'hello vue!',
				another: 'another'
			},
			methods: {
				
			},
			watch: {
				msg: function (newval, oldval) {
					console.log('newval is ' + newval)
					console.log('oldval is ' + oldval)
				}
			},
			computed: {
				msg1: function () {
					return 'computed:' + this.msg + ',' + this.another
				}
			}
		})
	</script>
</html>
